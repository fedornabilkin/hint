apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  volumes:
    - name: pv
      persistentVolumeClaim:
        claimName: pvc-html
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv
